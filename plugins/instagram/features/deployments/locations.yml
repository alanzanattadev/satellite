---
apiVersion: batch/v1
kind: Job
metadata:
  name: instagram-locations-{{ uuid }}
spec:
  template:
    metadata:
      labels:
        app: instagram-locations
    spec:
      containers:
        - name: instagram-locations-{{ uuid }}
          image: instagram-locations
          env:
            - name: MONGODB_URL
              value: "mongodb://{{ mongodb_host }}:{{ mongodb_port }}"
            - name: IG_USERID
              value: "{{ userID }}"
            - name: NEO4J_URL
              value: "bolt://{{ neo4j_host }}:{{ neo4j_port }}"
      restartPolicy: Never
