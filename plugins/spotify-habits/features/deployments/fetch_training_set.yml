---
apiVersion: batch/v1
kind: Job
metadata:
  name: spotify-habits-fetch-training-set-{{ uuid }}
spec:
  template:
    metadata:
      labels:
        app: spotify-habits
    spec:
      containers:
        - name: spotify-habits-fetch-training-set-{{ uuid }}
          image: "{{ registry_host }}:{{ registry_port }}/spotify-habits"
          args: ["./fetch_training_set.py", "{{ trainingSet }}"]
          env:
            - name: NEO4J_HOST
              value: "{{ neo4j_host }}"
            - name: NEO4J_PORT
              value: "{{ neo4j_port }}"
            - name: MONGO_HOST
              value: "{{ mongodb_host }}"
            - name: MONGO_PORT
              value: "{{ mongodb_port }}"
        - name: mixedemotions
          image: mixedemotions/05_emotion_hashtags_nuig
      restartPolicy: Never
