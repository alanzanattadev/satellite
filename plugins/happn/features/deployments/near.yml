---
apiVersion: batch/v1
kind: Job
metadata:
  name: happn-location-near-{{ uuid }}
spec:
  template:
    metadata:
      labels:
        app: happn-location-near
    spec:
      containers:
        - name: happn-location-{{ uuid }}
          image: happn-location 
          args: ["./happn/script.py", "--env HAPPN_ID='{{ userID }}'", "--env HAPPN_TOKEN='{{ token }}'", "--env NEO4J_URL='bolt://{{ neo4j_host }}:{{ neo4j_port }}'"]
      restartPolicy: Never
